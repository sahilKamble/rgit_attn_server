<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rgit-faculty Register</title>

  <!-- Custom fonts for this template-->
  <link href="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/style.css " rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-register1-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                  </div>
                  <form class="user" id="myForm">
                    <div class="form-group">
                      <input type="name" class="form-control form-control-user" name="username"
                        placeholder="Enter Username...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password"
                        placeholder="Password">
                    </div>
                    <input id="register" type="submit" value="Register" class="btn btn-primary btn-user btn-block">
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href="/users/login">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/vendor/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="https://cdn.jsdelivr.net/gh/Genos2000/rgit-attn-server-cdn@master/js/sb-admin-2.min.js"></script>
  <script src="javascripts/register.js"></script>
</body>

</html>
