  <!-- Custom styles for this template-->

  <link rel="stylesheet" href="css/addClass.css">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/users/dash">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Rgit-faculty Dashboard</div>
      </a>
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="/users/dash">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <li class="nav-item active">
        <a class="nav-link" href="/users/addsub">
          <i class="fas fa-fw fa-table"></i>
          <span>Add Subject</span></a>
      </li>

      <!--Divider-->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Nav Item - Add Students Dept Excel file-->
      <li class="nav-item">
        <a class="nav-link" href="/users/addstud">
          <i class="fas fa-fw fa-table"></i>
          <span>Add Students</span></a>
      </li>

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>


          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-lg-inline text-gray-600 small" id="name"></span>
                <!-- <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60"> -->
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="/users/updatepass">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>Update Password
                </a>

                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i> Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->
        <!-- /.container-fluid -->
        <div class="container-fluid">
          <h1 class="h3 mb-4 text-gray-800">Create Subject</h1>

          <div class="card mb-5 shadow form-row">
            <div class="card-body my-1 mx-3">
              <div class="form-group">
                <label for="subject1">Subject</label>
                <input id="subject1" type="text" name="filter" placeholder="Subject Name" class="form-control">
              </div>

              <div class="form-group"><label class="" for="sub_div">Classes</label>
                <select class="form-control" id="sub_div">
                  <option value="?div=A">A</option>
                  <option value="?div=B">B</option>
                  <option value="">Elective</option>
                </select>
              </div>
              <div class="btn-group mt-3">
                <button class="btn btn-primary" onclick="showStudents()" id="show-students">Show
                  Students</button>
              </div>
            </div>
          </div>

          <div class="students-list" hidden>
            <!--Table-->
            <div class="table-view">
              <div class="table-wrapper shadow">
                <!-- <table class="table table-striped " data-cols-width="30">
                  <tbody  "></tbody>
                </table> -->
                <table class="students-table">
                  <thead>
                    <tr class="table-header"></tr>
                  </thead>
                  <tbody class="table-body"></tbody>
                </table>
              </div>
            </div>

            <div class="btn-group">
              <button class="btn btn-primary save-attendance" id="save-class" onclick="postClass()">Add
                Students</button>
            </div>

            <div class="btn-group">
              <a class="btn btn-primary save-attendance" href="/users/dash">Back</a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy;Rgit-Attendance</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button class="logout btn btn-primary" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="./javascripts/addSubject.js"></script>
  <script src="./javascripts/getUsername.js"></script>
</body>

</html>
