      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->

        <a class="nav-link" href="/users/dash">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->

      <!-- Nav Item - Tables -->
      <li class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fas fa-fw fa-table"></i>

      <!-- Divider -->

      <li class="nav-item">
        <a class="nav-link" href="aboutus.html">
          <i class="fas fa-fw fa-table"></i>
          <span>About us</span></a>
      </li>

      <!-- Divider -->

      <!-- Sidebar Toggler (Sidebar) -->

          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 text-gray-800">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </h1>
            <div class="button">
              <button href="#" class="btn button-del btn-sm btn-primary shadow-sm" onclick="del()"><i
                class="fas fa-trash fa-sm text-white-50"></i>
              Delete </button>

              <button href="#" class="button-save btn btn-sm btn-primary shadow-sm" onclick="save()" hidden><i
                class="fas fa-save fa-sm text-white-50"></i>
              Save </button>

              <button href="#" class="button-delsave btn btn-sm btn-primary shadow-sm" onclick="delsave()" hidden><i
                class="fas fa-save fa-sm text-white-50"></i>
              Deleted seleted </button>

              <button href="#" class="button-edit btn btn-sm btn-primary shadow-sm" onclick="edit()" disabled><i
                  class="fas fa-edit fa-sm text-white-50"></i>
                Edit </button>

              <button href="#" class="button-excel btn btn-sm btn-primary shadow-sm" onclick="convert()" disabled><i
                  class="fas fa-download fa-sm text-white-50"></i>
                Generate Attendance Excel Sheet </button>
            </div>
          </div>


          <div class="table-view">
            <div class="table-wrapper hidden">
              <table class="attendance-table" data-cols-width="30">
                <thead>
                  <tr class="table-header"></tr>
                </thead>
                <tbody class="table-body"></tbody>
              </table>
            </div>
          </div>

          <!-- /.container-fluid -->

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>

            <button class="logout btn btn-primary" onclick="logout()">Logout</button>
            <!-- <a class="logout btn btn-primary" href="../users/logout">Logout</a> -->
          </div>
        </div>
